<div class="formularioRegistro">
  <h2>Ingresar Información de Postulación</h2>
  <form [formGroup]="formularioForm" (ngSubmit)="guardar( )">
    <div class="form-group">
      <label>Personas: </label>
      <a routerLink="/persona/registro">Ingresar Integrantes del Hogar</a>
    </div>
    <div class="form-group">
      <label>Clasificación Sisbén: </label>
      <input type="text" formControlName="clasificacionSisben" class="form-control">
    </div>
    <div class="form-group">
      <label>¿Posee derechos de Propiedad?: </label>
      <input type="checkbox" formControlName="poseeDerechosDePropiedad" class="form-control">
    </div>
    <div class="form-group">
      <label>Correo Electrónico: </label>
      <input type="text" formControlName="correoElectronico" class="form-control">
    </div>
    <div class="form-group">
      <label>Ahorro Previo: </label>
      <button type="button" class="btn btn-success">Ingresar Ahorro</button>
    </div>
    <div class="form-group">
      <label>Acepto tratamiento de datos personales: </label>
      <input type="checkbox" formControlName="aceptoAvisoDePrivacidad" class="form-control">
    </div>
    <div class="form-group">
      <label>Acepto Juramento: </label>
      <input type="checkbox" formControlName="aceptoJuramento" class="form-control">
    </div>

    <button [disabled]="formularioForm.invalid" type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>
<router-outlet></router-outlet>
